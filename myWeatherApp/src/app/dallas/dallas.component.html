<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dallas</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

    <div class="parent">
      <p>
        City Name: {{ obj['name'] }}
        <br>
        City Humidity: {{ obj['main'].humidity }}%
        <br>
        Average Temp {{ obj['main'].temp }}
        <br>
        Low Temp {{ obj['main'].temp_min }}
        <br>
        High Temp {{ obj['main'].temp_max }}
        <br>
        <img [src] = "imagelink">
      </p>
    </div>
  
</body>
</html>
